<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Añadir logro</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="FAQ.css"/>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
    <div class="container">
      
         <h1>
            <button class="botonback"><i class="fa-solid fa-arrow-left"></i></button>
            <span>Añadir logro</span>
            
        </h1>
           
        <section>
            <i class="fa-solid fa-image"></i>
            <input type="file" accept="image/*">
            <h2>Título:</h2>
            <input type="text">
            <h2>Fecha:</h2>
            <input type="date">
            <br>
            <label for="area">Área:</label>
            <br/>
            <select name="" id="area">
                <option value="personal">Personal</option>
                <option value="profesional">Profesional</option>
                <option value="aprendizaje">Aprendizaje</option>
                <option value="deportiva">Deportiva</option>
                <option value="laboral">Laboral</option>
            </select>
            <h2>Descripción:</h2>
            <textarea rows="4" cols="50" placeholder="Escribe tu texto aquí..."></textarea>

        </section>
        <div class="button-container">
            <button type="reset"><i class="fa-solid fa-arrow-left"></i> Resetear</button>
            <button type="submit"><i class="fa-solid fa-square-plus"></i> Agregar logro</button>
        </div>
    </div>
</body>
</html>
